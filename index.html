<script>
    // --- 2. é€»è¾‘æ§åˆ¶ (JavaScript) ---

    // åŸºç¡€é…ç½®ï¼šå…­è‰º
    const exercises = {
        pushup: { name: "ä¿¯å§æ’‘", color: "#e74c3c" },
        squat: { name: "æ·±è¹²", color: "#3498db" },
        pullup: { name: "å¼•ä½“å‘ä¸Š", color: "#f1c40f" },
        legraise: { name: "ä¸¾è…¿", color: "#2ecc71" },
        bridge: { name: "æ¡¥", color: "#9b59b6" },
        handstand: { name: "å€’ç«‹æ’‘", color: "#34495e" }

    let currentExerciseKey = '';

    // åˆå§‹åŒ–ï¼šåŠ è½½é¦–é¡µ
    function init() {
        const grid = document.getElementById('menu-grid');
        grid.innerHTML = '';
        
        // ç”Ÿæˆå…­è‰ºæŒ‰é’®
        for (let key in exercises) {
            let item = exercises[key];
            // è·å–å½“å‰åœ¨è¿™ä¸ªåŠ¨ä½œä¸Šçš„ç­‰çº§ï¼ˆä»localStorageè¯»å–ï¼Œé»˜è®¤ä¸º1ï¼‰
            let savedStep = localStorage.getItem(`step_${key}`) || 1;
            
            grid.innerHTML += `

                    <h3>${item.name}</h3>
                    <p>å½“å‰: ç¬¬ ${savedStep} å¼</p>

            `;
        }

    }

    // æ‰“å¼€è®°å½•é¡µé¢
    function openExercise(key) {

        document.getElementById('dashboard').classList.add('hide');
        document.getElementById('workout-page').classList.add('show');
        
        document.getElementById('page-title').innerText = exercises[key].name;
        
        // è‡ªåŠ¨å¡«å…¥ä¸Šæ¬¡çš„ç­‰çº§
        let savedStep = localStorage.getItem(`step_${key}`) || 1;
        document.getElementById('step-select').value = savedStep;
        
        // æ¸…ç©ºè¾“å…¥æ¡†
        document.getElementById('reps-input').value = '';
        document.getElementById('note-input').value = '';
    }

    }

    // ä¿å­˜è®°å½•
    function saveLog() {
        const step = document.getElementById('step-select').value;
        const reps = document.getElementById('reps-input').value;
        const note = document.getElementById('note-input').value;

        if (!reps) { alert("è¯·å¡«å†™åšäº†å¤šå°‘ä¸ªï¼"); return; }

        // 1. ä¿å­˜å½“å‰ç­‰çº§åå¥½
        localStorage.setItem(`step_${currentExerciseKey}`, step);

        const log = {

            date: new Date().toLocaleDateString(),
            time: new Date().toLocaleTimeString(),
            exerciseName: exercises[currentExerciseKey].name,

        };

        let logs = JSON.parse(localStorage.getItem('training_logs') || "[]");

        localStorage.setItem('training_logs', JSON.stringify(logs));

        alert('âœ… è®°å½•å·²ä¿å­˜ï¼');

    // æ¸²æŸ“å†å²è®°å½•

</script>
