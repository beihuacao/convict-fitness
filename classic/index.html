    async function uploadLocalData() {
        const localLogs = JSON.parse(localStorage.getItem('training_logs') || "[]");
        if (localLogs.length === 0) { alert("æœ¬åœ°æ²¡æœ‰æ—§æ•°æ®"); return; }
        if (!confirm(`å‘ç° ${localLogs.length} æ¡æœ¬åœ°æ—§è®°å½•ï¼Œè¦ä¸Šä¼ åˆ°äº‘ç«¯å—ï¼Ÿ`)) return;

        showLoading(true);
        const payload = localLogs.map(log => ({

            reps: log.reps,
            note: log.note,

        const { error } = await supabaseClient.from('logs').insert(payload);
        showLoading(false);
        if (error) { alert("ä¸Šä¼ å¤±è´¥: " + error.message); } 
        else {

    function renderHistory(logs) {
        const container = document.getElementById('recent-logs');
        if (logs.length === 0) { container.innerHTML = '<p style="text-align:center;color:#999">äº‘ç«¯æš‚æ— æ•°æ®</p>'; return; }
        container.innerHTML = logs.slice(0, 10).map(log => {
            const dateObj = new Date(log.created_at);
            const dateStr = dateObj.toLocaleDateString();
            return `
            <div class="log-item">
                <div class="log-content">
                    <strong>${log.exercise}</strong> <span style="font-size:12px;color:#666">(ç¬¬${log.step}å¼)</span><br>
                    <span style="font-size:14px">ç»„æ•°: ${log.reps}</span>
                    ${log.note ? `<br><span style="font-size:12px;color:#888">ğŸ“ ${log.note}</span>` : ''}
                </div>
                <div class="log-actions">
                    <span class="log-date">${dateStr}</span>
                    <button class="delete-btn" onclick="deleteLog(${log.id})">åˆ é™¤</button>
                </div>
            </div>`;
        }).join('');
    }

    function openStatsPage() {
        showPage('stats-page');
        const statsGrid = document.getElementById('stats-grid');
        statsGrid.innerHTML = ''; 
        let totals = {};
        for (let key in exercises) { totals[exercises[key].name] = { reps: 0, sets: 0, color: exercises[key].color }; }
        globalLogs.forEach(log => {
            if (totals[log.exercise]) {
                let parts = log.reps.split(',');
                totals[log.exercise].sets += parts.length;
                parts.forEach(num => totals[log.exercise].reps += (parseInt(num) || 0));
            }
        });
        for (let name in totals) {
            let data = totals[name];
            statsGrid.innerHTML += `
                <div class="stat-card" style="border-top-color: ${data.color}">
                    <h3>${name}</h3>
                    <span class="stat-number">${data.reps} <span style="font-size:12px;color:#999">æ¬¡</span></span>
                    <span class="stat-label">ç´¯è®¡ ${data.sets} ç»„</span>
                </div>
            `;
        }
    }

    function updateGoalDisplay() {
        const step = document.getElementById('step-select').value;
        const standardText = standards[currentExerciseKey][step];
        document.getElementById('goal-text').innerText = standardText || "æœªçŸ¥æ ‡å‡†";
    }

    function showPage(pageId) {
        document.getElementById('dashboard').classList.add('hide');
        document.getElementById('workout-page').classList.add('hide');
        document.getElementById('stats-page').classList.add('hide');
        document.getElementById('radar-page').classList.add('hide');
        
        if(pageId === 'dashboard') {
            document.getElementById('dashboard').classList.remove('hide');
            renderDashboardGrid();
        } else {
            document.getElementById(pageId).classList.remove('hide');
            document.getElementById(pageId).classList.add('show');
        }
    }

    function goHome() { showPage('dashboard'); fetchLogs(); }

    init();
